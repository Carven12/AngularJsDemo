<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/angular.min.js"></script>
    <title>moduleDemo</title>
</head>
    <body>
    <div ng-app="myApp" ng-controller="myCtrl">
        {{ firstName + " " + lastName }}
    </div>


    </body>
    <script>
    // 1、创建模型
    var app = angular.module("myApp", []);
    // 2、创建控制器
    app.controller("myCtrl", function ($scope) {
        $scope.firstName = "John";
        $scope.lastName = "Doe";
    });
    </script>
</html>
