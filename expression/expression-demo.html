<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/angular.min.js"></script>
    <title>expression-demo</title>
</head>
<body>
    <div ng-app="" ng-init="firstName='John'">

        <p>在输入框中尝试输入：</p>
        <p>姓名：<input type="text" ng-model="firstName"></p>
        <p>你输入的为： {{ firstName }}</p>

    </div>
</body>
</html>
